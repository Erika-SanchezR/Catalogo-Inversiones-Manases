<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Detalle del Producto</title>
  <link rel="stylesheet" href="producto.css">
</head>
<body>

  <!-- Logo -->
  <a href="index.html">
    <img src="Perfil.png" class="company-logo">
  </a>

  <div class="product-wrapper">

    <!-- Carrusel lado izquierdo -->
    <div class="carousel-section">
      <div class="carousel-container">
        <button class="prev-btn">&#10094;</button>

        <div class="carousel-slide">
          <img src="bote naranja.png">
          <img src="bote morado.png">
        </div>

        <button class="next-btn">&#10095;</button>
      </div>

      <div class="thumbnails">
        <img src="bote naranja.png" class="thumb active">
        <img src="bote morado.png" class="thumb">
      </div>
    </div>

    <!-- Información lado derecho -->
    <div class="info-section">
      <a href="Index.html" onclick="window.close()" class="back-btn">Volver</a>

      <h1 class="product-title">Bote de Niño</h1>

      <div class="color-options">
        <p>Colores disponibles:</p>
        <div class="colors">
          <span class="color" style="background:rgb(255, 81, 0)"></span>
          <span class="color" style="background:rgb(204, 0, 255)"></span>
          <span class="color" style="background:rgb(235, 59, 165)"></span>
        </div>
      </div>

      <p class="description">
        Botes para niños, diseñados con materiales resistentes y seguros. Prácticos, livianos y fáciles de usar, ideales para el uso diario y para mantener a los pequeños siempre hidratados.
      </p>

      <p class="price">Precio de Unidad: 150lps</p>
    </div>

  </div>

  <script src="producto.js"></script>
</body>
</html>
